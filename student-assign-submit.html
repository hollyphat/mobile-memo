<div data-page="student-assign-submit" class="page">
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="navbar navbar-fixed">
        <div class="navbar-inner">
            <div class="left">
                <a href="index.html" class="back link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Submit Assignment</div>
        </div>
    </div>
    <div class="page-content hide main-p">
        <p class="center"><em>Welcome <span class="student-name"></span></em></p>

        <div class="content-block">
            <div class="content-block-inner">
                <a href="#" class="dl button button-raised button-fill"><i class="fa fa-stack fa-cloud-download"></i> Download</a>
            </div>
        </div>
        <div class="data-table card">
            <table>
                <tr>
                    <td>Course Code</td>
                    <td>
                        <span id="ccode"></span>
                    </td>
                </tr>

                <tr>
                    <td>Course Title</td>
                    <td>
                        <span id="ctitle"></span>
                    </td>
                </tr>

                <tr>
                    <td>Level</td>
                    <td>
                        <span id="level"></span>
                    </td>
                </tr>

                <tr>
                    <td>Lecturer In Charge</td>
                    <td>
                        <span id="staff"></span>
                    </td>
                </tr>

                <tr>
                    <td>Date Uploaded</td>
                    <td>
                        <span id="up-date"></span>
                    </td>
                </tr>

                <tr>
                    <td>Submission Deadline</td>
                    <td>
                        <span id="deadline"></span>
                    </td>
                </tr>
            </table>


        </div>
        <div class="content-block">
            <div class="content-block-inner">
                <h3>Submission</h3>
                <strong><span style="color: #f44336;">Do not submit the assignment twice</span></strong>
                <div id="upload-form"></div>
            </div>
        </div>

        <p class="center hide">
            <strong>&copy; Computer Sc. Dept. Fed; Poly Ede.</strong>
        </p>
    </div>
</div>
</div>
